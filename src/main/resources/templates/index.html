<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>URL Shortener</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/stylesheet.css}"/>
</head>
<body>
<div class="container" style="width: 100%; min-height: 50vh; display: grid; place-items: center">
    <div class="row">
        <div class="form-group col-md-4" style="max-width: 100%">
            <form method="post" onsubmit="return validateForm();" th:object="${DTO}">
                <div class="form-group">
                    <input type="text" id="url" class="form-control" th:field="*{url}" name="urlInput"
                           maxlength="150" placeholder="URL"/>
                </div>

                <div class="form-group">
                    <div class="input-group date" id="dtp" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#dtp"
                               th:field="*{expireDate}" id="date" placeholder="Expire date"/>
                        <div class="input-group-append" data-target="#dtp" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary mr-2" id="submit" type="submit">MAKE YOUR LINK SHORTER!</button>
                    <input class="btn btn-secondary" type="button" onclick="showHide()" value="MY URLS"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" id="table-container" style="display:none; width: 100%">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-body">
                <div class="outer">
                    <table class="table table-bordered bg-light">
                        <thead>
                        <tr>
                            <th>URL</th>
                            <th>Alias</th>
                            <th>Expire date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="url : ${URL_LIST}">
                            <td th:text="${url.url}"></td>
                            <td th:text="${url.alias}"></td>
                            <td th:text="${#dates.format(url.expireDate, 'dd/MM/YYYY HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/assets/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
